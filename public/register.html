<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <input type="text" id="r-username" placeholder="Username" required>
    <input type="password" id="r-password" placeholder="Password" required>
    <input type="text" id="r-fullname" placeholder="Full Name" required>
    <input type="text" id="r-department" placeholder="Department">
    <input type="text" id="r-extension" placeholder="Extension">
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <script src="script.js"></script>
</body>
</html>
